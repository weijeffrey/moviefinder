<!DOCTYPE html>
<html>
<head>
  <title>Movie Clone</title>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="js/application.js"></script>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css"rel="stylesheet">
  <link href="css/customs.css" rel="stylesheet"/>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="message col-xs-offset-2 col-xs-8">Type the movie name....then, hit <span>Enter</span>!</div>
      <div class="movie-search col-xs-offset-2 col-xs-8">
        <input class="col-xs-10" id="title_name" type="text" placeholder="Enter Movie Title">
      </div>
    </div>

    <div class="row col-xs-12">
      <ul class="loader col-xs-12">
        <li>
          <div class="circle"></div>
          <div class="ball"></div>
        </li>
        <li>
          <div class="circle"></div>
          <div class="ball"></div>
        </li>
        <li>
          <div class="circle"></div>
          <div class="ball"></div>
        </li>
        <li>
          <div class="circle"></div>
          <div class="ball"></div>
        </li>
        <li>
          <div class="circle"></div>
          <div class="ball"></div>
        </li>
      </ul>
    </div>

  <article class="movie-detail">
    <div class="row">
      <div class="image col-xs-offset-1 col-xs-5" id="poster"><img src="#"></div>
      <div class="col-xs-6">
        <div class="item col-xs-3">
          <ul class="description list-unstyled">
            <li>Title</li>
            <li>Year</li>
            <li>Rated</li>
            <li>Released</li>
            <li>Runtime</li>
            <li>Genre</li>
            <li>Director</li>
            <li>Writer</li>
            <li>Actors</li>
            <li>Language</li>
            <li>Country</li>
            <li>Awards</li>
          </ul>
          </div>
        <div class="info col-xs-6">
          <ul class="list-unstyled">
            <li id="Title"></li>
            <li id="Year"></li>
            <li id="Rated"></li>
            <li id="Released"></li>
            <li id="Runtime"></li>
            <li id="Genre"></li>
            <li id="Director"></li>
            <li id="Writer"></li>
            <li id="Actors"></li>
            <li id="Language"></li>
            <li id="Country"></li>
            <li id="Awards"></li>
          </ul>
        </div>
      </div>
    </div>
  </article>

  </div>
</body>
</html>
